<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário HTML</title>

</head>
<body>
    <p>Responda o Formulário:</p>
    
        <form action="">


            <div class="controle-form">
                <label for="volume">Volume</label>
                <input type="range" id="volume" min="0" max="100" step="10">
            </div>

            <fieldset>
                <legend>Localidade</legend>

                <select id="País">
                    <option value="0">Brasil</option>
                    <option value="1">Argentina</option>
                    <option value="2">Afeganistão</option>
                    <option value="3">Canadá</option>
                        <legend>Localidade</legend>
                    <datalist id="uf">
                        <option value="AP">Amapá</option>
                        <option value="CE">Ceará</option>
                        <option value="SP">São Paulo</option>
                        <option value="TO">Tocantins</option>
    
                    </datalist>
                </select>
           
                <div class="controle-form">
                    <label for="selectUF">UF:</label>
                    <input list="uf" value="SP"id="selectUF">
                </div>

            </fieldset>

            <fieldset>
                <legend>Turno:</legend>
                
                <div class="controle-form">

                    <input type="radio" name="turno" id="manha">
                    <label for="manha">Manhã</label>

                    <input type="radio" name="turno" id="tarde">
                    <label for="tarde" id="tarde">Tarde</label>

                    <input type="radio" name="turno" id="noite">
                    <label for="noite" id="noite">Noite</label>          
                </div>
            </fieldset>

            <div class="controle-form">
                <label for="codigo">Codigo:</label>
                <input type="number" id="codigo" value="123456" disabled>
            </div><br><br>

            <div class="controle-form">
                <label for="nome">Nome</label>
                <input type="text" id="nome" required autocomplete="nome" autofocus>
            </div><br><br>
            
            <div class="controle-form">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" maxlength="11">
            </div><br><br>

            <div class="controle-form">
                <label for="rg">RG:</label>
                <input type="text" id="rg" >
            </div><br><br>
    
            <div class="controle-form">
                <label for="email">E-mail:</label>
                <input type="email" id="email" required autocomplete="email" placeholder="nome@nome.com">
            </div><br><br>

            <div class="controle-form">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" min="0" max="120" placeholder="ex:1,60">
            </div><br><br>

            <div class="controle-form">
                <label for="altura">Altura:</label>
                <input type="number" id="idade" min="0" max="2.51" step="0.01" required>
                
            </div><br><br>

            <div class="controle-form">
                <label for="peso">Peso:</label>
                <input type="number" id="peso" min="0" max="595" step="0.05" required placeholder="60">
            </div><br><br>

            <div class="controle-form">
                <label for="dataNascimento">Data de Nascimento</label>
                <input type="date" id="dataNascimento">
            </div><br><br>

            <div class="controle-form">
                <label for="dataCadastro"> Data do Cadastro:</label>
                <input type="date" id="dataCdastro" >
            </div><br><br>


            <div class="controle-form">
                <label for="dataHoraCadastro"> Data e Hora Cadastro:</label>
                <input type="dataHoraCadastro" id="dataHoraCadastro" >
            </div><br><br>

            <div class="controle-form">
                <label for="horaCadastro">Hora Cadastro:</label>
                <input type="time" id="idade" >
            </div><br><br>


            <div class="controle-form">
                 <label for="novaSenha">Senha:</label>
                <input type="password" id="novaSenha" >
            </div><br><br>
            <div class="controle">
                <label for="arquivo">Arquivo:</label>
                <input type="file" id="arquivo">
            </div><br><br>

            <div class="controle-form">
                <label for="corpreferida">Cor Preferida:</label>
                <input type="color" id="corpreferida" >
            </div><br><br>

 

            <input type="hidden"id="chaveSecreta" value="ficaescondidoparaousuario">

            
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
            <button type="desabled">Desabilitado</button>
            
        </form>
        
</body>
    <p>Obrigada pelas respostas!</p>
</html>
